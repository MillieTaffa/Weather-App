<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">

    <!--Axios & CSS Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Daily Weather</title>
</head>
<body>

    <!--Weather App Skeleton(Main Content)-->

    <div class="main-content">
        <h1 class="logo" id="icon">
            Daily Weather
        </h1>
        <hr>
        <!--Search Panel-->
        <form class="search-panel" id="search-panel">
            <input type="search" class="search-input" id="search-input" placeholder="Enter a city">
            <input type="submit" class="search-output" value="Search" id="search-output">
        </form>
        <!--Page Content-->
        <ul class="weather-content">
            <li class="location" id="location">Krugersdorp</li>
            <img src="src/rain-snow-icon.png"
            class="weather-app-icon">
            <li class="temperature" id="temp"> 20Â°C</li>
        </ul>
        <!--Weather Stats-->
        <p class="weather-info" id="weather-info">
            <span id="time">Friday 10:01,</span> <span class="condition" id="condition">scattered clouds</span>
            | Humidity:<b id="humidity">83%</b> 
            |Windspeed:<b id="wind-speed">5km/h</b>
        </p> <hr>
        <!--Footer Section-->
        <p class="footer">Coded by 
            <a href="#"> Millie Taffa</a> 
            hosted on 
            <a href="#">GitHub</a> and
             <a href="#">Netlify</a><br>

                The units on this site are metric <br>
                Credits for the images used<br>
                <a href="https://www.freepik.com/">Freepik</a><br>
                <a href="https://www.flaticon.com/authors/konkapp">Konkapp</a><br>
                <a href=" https://www.pexels.com/photo/island-during-golden-hour-and-upcoming-storm-1118873/">Johannes Plenio</a>

             </sub>
        </p>
    </div> <!--End of my content div-->

    
    <!--JavaScript Link-->
    <script src="index.js"></script>
</body>
</html>
