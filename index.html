<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">

    <!--Axios & CSS Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Daily Weather</title>
</head>
<body>

    <!--Weather App Skeleton(Main Content)-->

    <div class="main-content">
        <h1 class="logo" id="icon">
            Daily Weather <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6 13C4.33333 13 1 14 1 18C1 22 4.33333 23 6 23H18C19.6667 23 23 22 23 18C23 14 19.6667 13 18 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19 9L20 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 2V1" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.5 3.5L17.5 4.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5.5 3.5L6.5 4.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4 9L5 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </h1>
        <hr>
        <!--Search Panel-->
        <form class="search-panel" id="search-panel">
            <input type="search" class="search-input" id="search-input" placeholder="Enter a city">
            <input type="submit" class="search-output" value="Search" id="search-output">
        </form>
        <!--Page Content-->
        <ul class="weather-content">
            <li class="location" id="location"></li>
            <img
            class="weather-app-icon">
            <li class="temperature" id="temp"> </li>
        </ul>
        <!--Weather Stats-->
        <p class="weather-info" id="weather-info">
            <span id="time">Day 00:00,</span> <span class="condition" id="condition"></span>
            | Humidity:<b id="humidity">%</b> 
            |Windspeed:<b id="wind-speed">km/h</b>
        </p> 
        
        <!--Forecast Section-->

        <div class="weather-forecast" id="forecast">

        </div>


        <hr>
        <!--Footer Section-->
        <p class="footer">Coded by 
            <a href="https://www.linkedin.com/in/mildred-t-8978452b5/" target="_blank"> Millie Taffa</a> 
            hosted on 
            <a href="https://github.com/MillieTaffa/Weather-App" target="_blank">GitHub</a> and

             </sub>
        </p>
    </div> <!--End of my content div-->

    
    <!--JavaScript Link-->
    <script src="index.js"></script>
</body>
</html>
